<ul>
  {% for post in site.categories.['http'] %}
    <li>
        {% if post.title == page.title %}
            {{ post.title }}
        {% else %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
    </li>
  {% endfor %}
</ul>
